
spring.datasource.url=jdbc:mysql://ip:port/seDB
spring.datasource.username=seDBAdm
spring.datasource.password=yourPwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jackson.serialization.indent_output=false
spring.output.ansi.enabled=detect
server.port=8081

#Email verifyCode Settings
spring.mail.username=xxxx@xxx.com
spring.mail.password=yourPwd
spring.mail.host=smtp.163.com
spring.mail.properties.mail.stmp.ssl.enable=true

spring.kafka.bootstrap-servers=ip:port
spring.kafka.consumer.group-id=tfor
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.batch-size=65536
spring.kafka.producer.buffer-memory=524288
